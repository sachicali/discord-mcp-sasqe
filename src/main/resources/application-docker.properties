# Docker-specific optimizations
spring.application.name=discord-mcp
server.port=8085

# MCP Configuration
spring.ai.mcp.server.name=discord-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.stdio=true

# Aggressive performance optimizations for containers
spring.main.web-application-type=none
spring.main.banner-mode=off
spring.main.lazy-initialization=true
spring.main.register-shutdown-hook=false
spring.main.log-startup-info=false

# Disable unnecessary features
spring.jmx.enabled=false
spring.datasource.hikari.leak-detection-threshold=0
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging optimizations
logging.pattern.console=
logging.level.root=WARN
logging.level.dev.saseq=INFO
logging.file.name=./target/logs/discord-mcp-docker.log

# JVM optimizations (environment variables will override these)
server.tomcat.threads.min-spare=1
server.tomcat.threads.max=10